{% load static %}
<!doctype html>
<html lang="pt-br" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
  data-assets-path="{% static 'assets/' %}" data-template="horizontal-menu-template" data-style="light">

<head>
  {% include 'templates/parciais/_head.html' %}
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
      <!-- Navbar -->
      {% include 'templates/parciais/_header.html' %}

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Menu -->
          {% include 'templates/parciais/_menu.html' %}

          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <!--<div class="row"> 
              <div class="col-12">
                  <h3>
                    {% block 'title' %}
                    
                    {% endblock %}
                  </h3>
                </div>
            </div>-->
            {% block 'content' %}

            {% endblock %}
          </div>

          <!-- Footer -->
          {% include 'templates/parciais/_footer.html' %}

          <div class="content-backdrop fade"></div>
        </div>
        <!--/ Content wrapper -->
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>

  <!-- Drag Target Area To SlideIn Menu On Small Screens -->
  <div class="drag-target"></div>

  <!-- Core JS -->
  {% include 'templates/parciais/_confJs.html' %}
</body>


</html>
